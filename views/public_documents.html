<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Public Documents</h1>
    <table>
        <thead>
            <tr>
                <th>Document ID</th>
                <th>Filename</th>
                <th>Download JSON</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
            <tr>
                <td>{{ doc[0] }}</td>
                <td>{{ doc[1] }}</td>
                <td><a href="{{ url_for('document_controller.download_json', document_id=doc[0]) }}">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
