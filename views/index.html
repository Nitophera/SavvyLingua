<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SavvyLingua ‚Äì OCR & Text Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063826.png">
  <style>
    :root {
      --brand: #2b6cb0;
      --accent: #38a169;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1a202c;
      --subtext: #4a5568;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(to right, #2b6cb0, #38a169);
      color: white;
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 36px;
    }

    .logo h1 {
      font-size: 1.6em;
      margin: 0;
    }

    .btn-header {
      background-color: white;
      color: var(--brand);
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-header:hover {
      background-color: #e2e8f0;
      transform: scale(1.05);
    }

    .hero {
      background-color: #f0f4f8;
      color: #1a202c;
      text-align: center;
      padding: 80px 20px 60px;
    }

    .hero h2 {
      font-size: 2.6em;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.2em;
      color: var(--subtext);
      max-width: 720px;
      margin: 0 auto;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

   .upload-area {
  background: var(--card);
  border: 2px dashed var(--brand);
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: var(--shadow);
  transition: 0.3s;
  position: relative;
}

input[type="file"]:valid + .file-label::after {
  display: block;
}

    .upload-area:hover {
      background-color: #ebf8ff;
      transform: scale(1.01);
    }

    input[type="file"] {
      display: none;
    }

    .upload-area label {
      font-weight: 600;
      font-size: 1.2em;
      cursor: pointer;
    }

    .supported {
      font-size: 0.95em;
      color: var(--subtext);
    }

    .preview-image {
      max-width: 300px;
      display: none;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      font-weight: 600;
      border-radius: 10px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: var(--shadow);
    }

    .btn-process {
      background-color: var(--accent);
      color: white;
    }

    .btn-process:hover {
      background-color: #2f855a;
      transform: scale(1.05);
    }

    .btn-download {
      background-color: var(--brand);
      color: white;
    }

    .btn-download:hover {
      background-color: #2c5282;
      transform: scale(1.05);
    }

    #statusMessage {
      text-align: center;
      font-weight: bold;
      color: var(--brand);
      margin-top: 20px;
    }

    .result {
      background-color: #fffff0;
      border: 1px solid #ecc94b;
      border-radius: 16px;
      padding: 25px;
      white-space: pre-wrap;
      overflow-x: auto;
      max-height: 450px;
      margin-top: 30px;
      font-family: monospace;
      box-shadow: var(--shadow);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.95em;
      color: var(--subtext);
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3063/3063826.png" alt="Logo">
      <h1>SavvyLingua</h1>
    </div>
    <a href="/public" class="btn-header">üìÑ Public Documents</a>
  </header>

  <section class="hero">
    <h2>SavvyLingua</h2>
    <p>Upload a PDF or TXT file to extract text automatically.</p>
  </section>

  <div class="container">
    <div class="upload-area">
  <input type="file" id="fileInput" accept=".pdf,.txt" />
  <label for="fileInput" class="file-label">
    üìÇ Click or Drag & Drop your file here
  </label>
  <p class="supported">Accepted: PDF and TXT</p>
</div>
    <input type="file" id="fileInput" accept=".pdf,.txt" onchange="previewFile()">
    <img id="imagePreview" class="preview-image" src="" alt="Preview">

    <div class="actions">
      <button class="btn btn-process" onclick="processFile()">üöÄ Run OCR</button>
      <button class="btn btn-download" onclick="downloadResult()">‚¨áÔ∏è Download Result</button>
    </div>

    <div id="statusMessage"></div>

    <div id="result" class="result">The extracted result will appear here.</div>
  </div>

  <footer>
    &copy; 2025 SavvyLingua ‚Äî Built with care for smarter document management
  </footer>

  <script>
    let lastResult = null;

    function previewFile() {
      const file = document.getElementById("fileInput").files[0];
      const preview = document.getElementById("imagePreview");

      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onloadend = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    }

    function setLoadingState(isLoading) {
      const status = document.getElementById("statusMessage");
      document.querySelectorAll(".btn").forEach(btn => btn.disabled = isLoading);
      status.textContent = isLoading ? "‚è≥ Processing file..." : "";
    }

    function processFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      setLoadingState(true);
      const formData = new FormData();
      formData.append("document", file);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        setLoadingState(false);
        if (data.document_id) {
          lastResult = data.document_id;
          document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        } else {
          document.getElementById("result").textContent = "Error: " + JSON.stringify(data);
        }
      })
      .catch(error => {
        setLoadingState(false);
        document.getElementById("result").textContent = "Upload failed: " + error.message;
      });
    }

    function downloadResult() {
      if (!lastResult) {
        alert("Please process a file first.");
        return;
      }

      const downloadUrl = `/download/${lastResult}`;
      const link = document.createElement("a");
      link.href = downloadUrl;
      link.download = `document_${lastResult}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
