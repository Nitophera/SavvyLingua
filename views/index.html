<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR and File Reader</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      padding: 20px;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #2f855a;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #90cdf4;
      border-radius: 10px;
      background-color: #ebf8ff;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button {
      border: none;
      padding: 10px 20px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:first-of-type {
      background-color: #38a169;
      color: white;
    }

    button:last-of-type {
      background-color: #2b6cb0;
      color: white;
    }

    .image-preview {
      max-width: 300px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #result {
      background-color: #fefcbf;
      border: 1px solid #ecc94b;
      border-radius: 10px;
      padding: 15px;
      white-space: pre-wrap;
      margin-top: 10px;
      text-align: left;
    }

    h2 {
      color: #2c5282;
      margin-top: 30px;
    }

    .emoji-title {
      font-size: 1.2em;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <h1>SavvyLingua</h1>
  <p>Upload a book photo, text, or PDF file to extract text automatically.</p>

  <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.txt,.pdf" onchange="previewFile()">
  <br><br>
  <center><img id="imagePreview" class="image-preview" src="" alt="Image preview" style="display: none;"></center>
  <br>

  <button onclick="processFile()">Run OCR / Process File</button>
  <button onclick="downloadResult()">Download Result (.txt)</button>

  <h2>Extracted Result (JSON Format)</h2>
  <div id="result">The extracted result will appear here.</div>

  <script>
    let lastJson = null;

    function previewFile() {
      const file = document.getElementById("fileInput").files[0];
      const preview = document.getElementById("imagePreview");

      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onloadend = function () {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }

    function processFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Select a file.");
        return;
      }

      const extension = file.name.split('.').pop().toLowerCase();
      const reader = new FileReader();

      if (extension === 'txt') {
        reader.onload = function () {
          const textContent = reader.result.trim();
          setResult(file.name, 'text', textContent);
        };
        reader.readAsText(file, 'UTF-8');

      } else if (['png', 'jpg', 'jpeg'].includes(extension)) {
        reader.onload = function () {
          Tesseract.recognize(
            reader.result,
            'eng',
            { logger: m => console.log(m) }
          ).then(({ data: { text } }) => {
            setResult(file.name, 'image', text.trim());
          });
        };
        reader.readAsDataURL(file);

      } else if (extension === 'pdf') {
        reader.onload = function () {
          const typedarray = new Uint8Array(reader.result);
          pdfjsLib.getDocument(typedarray).promise.then(pdf => {
            let textPromises = [];
            for (let i = 1; i <= pdf.numPages; i++) {
              textPromises.push(
                pdf.getPage(i).then(page => {
                  return page.getTextContent().then(content => {
                    return content.items.map(item => item.str).join(' ');
                  });
                })
              );
            }
            Promise.all(textPromises).then(pagesText => {
              const allText = pagesText.join('\n\n').trim();
              setResult(file.name, 'pdf', allText);
            });
          });
        };
        reader.readAsArrayBuffer(file);

      } else {
        alert("Unsupported file format.");
      }
    }

    function setResult(filename, type, text) {
      lastJson = {
        filename: filename,
        file_type: type,
        extracted_text: text,
        timestamp: new Date().toISOString()
      };
      document.getElementById('result').textContent = JSON.stringify(lastJson, null, 2);
    }

    function downloadResult() {
      if (!lastJson) {
        alert("Please process the file first.");
        return;
      }
      const blob = new Blob([JSON.stringify(lastJson, null, 2)], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = lastJson.filename.replace(/\.[^/.]+$/, "") + "_result.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
